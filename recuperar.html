<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - SGA SENAI</title>
    <style>
        :root { --senai-blue: #005DA5; --senai-orange: #FF8C00; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--senai-blue) 0%, #003d6e 100%);
            height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;
        }
        .card {
            background: white; padding: 40px; border-radius: 12px;
            width: 100%; max-width: 380px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 { color: var(--senai-blue); margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn {
            width: 100%; background: var(--senai-orange); color: white; padding: 14px;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .step-2 { display: none; } /* Escondido inicialmente */
        .back-link { display: block; margin-top: 20px; font-size: 13px; color: var(--senai-blue); text-decoration: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="etapa1">
        <h2>Recuperar Acesso</h2>
        <p>Insira seus dados para receber as instruções de redefinição.</p>
        
        <div class="input-group">
            <label>RA (Matrícula)</label>
            <input type="text" id="ra-recupera" placeholder="Digite seu RA" maxlength="10">
        </div>
        <div class="input-group">
            <label>E-mail Cadastrado</label>
            <input type="email" id="email-recupera" placeholder="exemplo@senai.com.br">
        </div>
        
        <button class="btn" onclick="proximaEtapa()">ENVIAR INSTRUÇÕES</button>
    </div>

    <div id="etapa2" class="step-2">
        <h2 style="color: #28a745;">✓ E-mail Enviado</h2>
        <p>Simulamos o envio para seu e-mail. Agora, defina sua nova senha abaixo:</p>
        
        <div class="input-group">
            <label>Nova Senha</label>
            <input type="password" id="nova-senha" placeholder="••••••••">
        </div>
        <div class="input-group">
            <label>Confirmar Nova Senha</label>
            <input type="password" placeholder="••••••••">
        </div>
        
        <button class="btn" onclick="finalizar()">SALVAR NOVA SENHA</button>
    </div>

    <a href="index.html" class="back-link">Voltar para o Login</a>
</div>

<script>
    function proximaEtapa() {
        const ra = document.getElementById('ra-recupera').value;
        const email = document.getElementById('email-recupera').value;

        if (ra.length >= 5 && email.includes('@')) {
            document.getElementById('etapa1').style.display = 'none';
            document.getElementById('etapa2').style.display = 'block';
        } else {
            alert("Preencha o RA e um E-mail válido!");
        }
    }

    function finalizar() {
        const senha = document.getElementById('nova-senha').value;
        if (senha.length >= 4) {
            alert("Senha alterada com sucesso! Você será redirecionado para o login.");
            window.location.href = "index.html";
        } else {
            alert("A senha deve ter pelo menos 4 caracteres.");
        }
    }
</script>

</body>
</html>
